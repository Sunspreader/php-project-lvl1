name: lint
on: [push]
jobs:
  Linter_check:
    runs-on: ubuntu-latest
    steps:
      - name: step_One
        uses: actions/checkout@v2
      - run: composer global config bin-dir --absolute
      - name: step_Two
        uses: actions/checkout@v2
      - run: composer global require "squizlabs/php_codesniffer=*"
      - name: step_Three
        uses: actions/checkout@v2
      - run: make all
      - name: step_Four
        uses: actions/checkout@v2
      - run: make lint
